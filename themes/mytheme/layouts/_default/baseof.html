<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Zandes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  {{ partial "schema.html" . }}
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="logo"><a href="/">Kazumbah</a></div>
      <nav>
        <a href="/locations/">Locations</a>
        <a href="/services/">Classes</a>
        <a href="/contact/">Contact</a>
        <a href="/book-a-class/" class="btn-cta">Book a Class</a>
      </nav>
    </div>
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    <p>{{ .Site.Params.business }} &bull; {{ .Site.Params.serviceAreas }} &bull; <a href="tel:{{ replace .Site.Params.phone " " "" }}">{{ .Site.Params.phone }}</a></p>
    <iframe src="{{ .Site.Params.mapEmbed }}" width="300" height="200" style="border:0;" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <p><a href="{{ .Site.Params.facebook }}">Facebook</a></p>
  </footer>
</body>
</html>
